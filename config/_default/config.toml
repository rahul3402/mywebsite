# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

baseURL = "www.rahul.id"
languageCode = "en-us"
defaultContentLanguage = "en"

enableRobotsTXT = true
paginate = 10
summaryLength = 0

disableKinds = ["taxonomy", "term", "section", "RSS", "sitemap"]

[outputs]
  home = ["HTML"]

# Disable default Hugo taxonomies (categories, tags) so their
# list pages and any related default navigation entries disappear.
[taxonomies]


